<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign-In</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
  
</head>

<body>
    <body class="text-center">
        <form class="form-signin" id = userForm>
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="userN" class="sr-only">User Name</label>
          <input type="text" id="userN" class="form-control" placeholder="User Name"  autofocus>
          <label for="passW" class="sr-only">Password</label>
          <input type="password" id="passW" class="form-control" placeholder="Password" >
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
          <a class="btn btn-lg btn-block" href="/signup">Register</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
        </form>


  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  

</body>

</html>
