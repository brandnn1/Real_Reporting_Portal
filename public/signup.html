<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
  <script src="./js/user.js"></script>
 <!-- <script src="/static/js/postrequest.js"></script>-->
</head>
 

<body>
    <body class="text-center">
        <form class="form-signin" id = signupForm>
          <h1 class="h3 mb-3 font-weight-normal">Enter User Information</h1>
          <label for="email" class="sr-only">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Email Address">
          <label for="userEntry" class="sr-only">User Name</label>
          <input type="text" id="userEntry" class="form-control" placeholder="User Name"  autofocus>
          <label for="passEntry" class="sr-only">Password</label>
          <input type="password" id="passEntry" class="form-control" placeholder="Password" >

          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
        </form>


  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  

</body>

</body>
</html>
